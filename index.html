<!doctype html>
<html lang="fr" data-color-scheme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chess Starter • Débutant (v3)</title>
    <meta name="description" content="Jeu d’échecs pour débutants — responsive, accessible, prêt pour GitHub Pages." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="appbar" role="banner">
      <div class="container">
        <h1 class="brand">
          <span class="brand__logo" aria-hidden="true">♟</span>
          <span class="brand__text">Chess Starter</span>
        </h1>
        <nav aria-label="Actions">
          <button id="newGameBtn" class="btn primary" title="Nouvelle partie">Nouvelle</button>
          <button id="undoBtn" class="btn" title="Annuler le dernier coup">Annuler</button>
          <button id="redoBtn" class="btn" title="Rétablir">Rétablir</button>
        </nav>
      </div>
    </header>

    <main class="container main">
      <section class="card board-card">
        <div class="board-header">
          <div class="status" id="status" aria-live="polite">Au tour des Blancs</div>
          <div class="toggles">
            <label class="switch">
              <input type="checkbox" id="vsCpuToggle" />
              <span>VS Ordinateur</span>
            </label>
            <label class="select">
              <span>Jouer :</span>
              <select id="sideSelect" aria-label="Choisir sa couleur">
                <option value="w">Blanc</option>
                <option value="b">Noir</option>
              </select>
            </label>
          </div>
        </div>

        <div class="board-wrap">
          <div id="board" class="board" role="grid" aria-label="Plateau d’échecs 8 par 8">
            <button class="square light" data-index="0" data-file="a" data-rank="8" role="gridcell" tabindex="0"></button>
<button class="square dark" data-index="1" data-file="b" data-rank="8" role="gridcell" tabindex="0"></button>
<button class="square light" data-index="2" data-file="c" data-rank="8" role="gridcell" tabindex="0"></button>
<button class="square dark" data-index="3" data-file="d" data-rank="8" role="gridcell" tabindex="0"></button>
<button class="square light" data-index="4" data-file="e" data-rank="8" role="gridcell" tabindex="0"></button>
<button class="square dark" data-index="5" data-file="f" data-rank="8" role="gridcell" tabindex="0"></button>
<button class="square light" data-index="6" data-file="g" data-rank="8" role="gridcell" tabindex="0"></button>
<button class="square dark" data-index="7" data-file="h" data-rank="8" role="gridcell" tabindex="0"></button>
<button class="square dark" data-index="8" data-file="a" data-rank="7" role="gridcell" tabindex="0"></button>
<button class="square light" data-index="9" data-file="b" data-rank="7" role="gridcell" tabindex="0"></button>
<button class="square dark" data-index="10" data-file="c" data-rank="7" role="gridcell" tabindex="0"></button>
<button class="square light" data-index="11" data-file="d" data-rank="7" role="gridcell" tabindex="0"></button>
<button class="square dark" data-index="12" data-file="e" data-rank="7" role="gridcell" tabindex="0"></button>
<button class="square light" data-index="13" data-file="f" data-rank="7" role="gridcell" tabindex="0"></button>
<button class="square dark" data-index="14" data-file="g" data-rank="7" role="gridcell" tabindex="0"></button>
<button class="square light" data-index="15" data-file="h" data-rank="7" role="gridcell" tabindex="0"></button>
<button class="square light" data-index="16" data-file="a" data-rank="6" role="gridcell" tabindex="0"></button>
<button class="square dark" data-index="17" data-file="b" data-rank="6" role="gridcell" tabindex="0"></button>
<button class="square light" data-index="18" data-file="c" data-rank="6" role="gridcell" tabindex="0"></button>
<button class="square dark" data-index="19" data-file="d" data-rank="6" role="gridcell" tabindex="0"></button>
<button class="square light" data-index="20" data-file="e" data-rank="6" role="gridcell" tabindex="0"></button>

<button class="square dark" data-index="23" data-file="h" data-rank="6" role="gridcell" tabindex="0"></button>
<button class="square dark" data-index="24" data-file="a" data-rank="5" role="gridcell" tabindex="0"></button>
<button class="square light" data-index="25" data-file="b" data-rank="5" role="gridcell" tabindex="0"></button>
<button class="square dark" data-index="26" data-file="c" data-rank="5" role="gridcell" tabindex="0"></button>
<button class="square light" data-index="27" data-file="d" data-rank="5" role="gridcell" tabindex="0"></button>
<button class="square dark" data-index="28" data-file="e" data-rank="5" role="gridcell" tabindex="0"></button>

<button class="square dark" data-index="30" data-file="g" data-rank="5" role="gridcell" tabindex="0"></button>
<button class="square light" data-index="31" data-file="h" data-rank="5" role="gridcell" tabindex="0"></button>
<button class="square light" data-index="32" data-file="a" data-rank="4" role="gridcell" tabindex="0"></button>
<button class="square dark" data-index="33" data-file="b" data-rank="4" role="gridcell" tabindex="0"></button>
<button class="square light" data-index="34" data-file="c" data-rank="4" role="gridcell" tabindex="0"></button>
<button class="square dark" data-index="35" data-file="d" data-rank="4" role="gridcell" tabindex="0"></button>
<button class="square light" data-index="36" data-file="e" data-rank="4" role="gridcell" tabindex="0"></button>
<button class="square dark" data-index="37" data-file="f" data-rank="4" role="gridcell" tabindex="0"></button>
<button class="square light" data-index="38" data-file="g" data-rank="4" role="gridcell" tabindex="0"></button>
<button class="square dark" data-index="39" data-file="h" data-rank="4" role="gridcell" tabindex="0"></button>

<button class="square light" data-index="41" data-file="b" data-rank="3" role="gridcell" tabindex="0"></button>
<button class="square dark" data-index="42" data-file="c" data-rank="3" role="gridcell" tabindex="0"></button>
<button class="square light" data-index="43" data-file="d" data-rank="3" role="gridcell" tabindex="0"></button>
<button class="square dark" data-index="44" data-file="e" data-rank="3" role="gridcell" tabindex="0"></button>
<button class="square light" data-index="45" data-file="f" data-rank="3" role="gridcell" tabindex="0"></button>
<button class="square dark" data-index="46" data-file="g" data-rank="3" role="gridcell" tabindex="0"></button>
<button class="square light" data-index="47" data-file="h" data-rank="3" role="gridcell" tabindex="0"></button>
<button class="square light" data-index="48" data-file="a" data-rank="2" role="gridcell" tabindex="0"></button>
<button class="square dark" data-index="49" data-file="b" data-rank="2" role="gridcell" tabindex="0"></button>
<button class="square light" data-index="50" data-file="c" data-rank="2" role="gridcell" tabindex="0"></button>
<button class="square dark" data-index="51" data-file="d" data-rank="2" role="gridcell" tabindex="0"></button>

<button class="square dark" data-index="56" data-file="a" data-rank="1" role="gridcell" tabindex="0"></button>
<button class="square light" data-index="57" data-file="b" data-rank="1" role="gridcell" tabindex="0"></button>
<button class="square dark" data-index="58" data-file="c" data-rank="1" role="gridcell" tabindex="0"></button>
<button class="square light" data-index="59" data-file="d" data-rank="1" role="gridcell" tabindex="0"></button>
<button class="square dark" data-index="60" data-file="e" data-rank="1" role="gridcell" tabindex="0"></button>
<button class="square light" data-index="61" data-file="f" data-rank="1" role="gridcell" tabindex="0"></button>
<button class="square dark" data-index="62" data-file="g" data-rank="1" role="gridcell" tabindex="0"></button>
<button class="square light" data-index="63" data-file="h" data-rank="1" role="gridcell" tabindex="0"></button>
          </div>
          <div class="legend legend--files" aria-hidden="true">
            <span>a</span><span>b</span><span>c</span><span>d</span><span>e</span><span>f</span><span>g</span><span>h</span>
          </div>
        </div>

        <div class="helpers">
          <label class="switch">
            <input type="checkbox" id="hintToggle" checked />
            <span>Voir les coups légaux</span>
          </label>
          <label class="switch">
            <input type="checkbox" id="flipToggle" />
            <span>Tourner le plateau</span>
          </label>
        </div>
      </section>

      <aside class="card side-card">
        <h2 class="card-title">Historique</h2>
        <ol id="movesList" class="moves" aria-live="polite"></ol>

        <h2 class="card-title">Options</h2>
        <div class="options">
          <button id="exportBtn" class="btn">Exporter PGN</button>
          <button id="copyLinkBtn" class="btn">Lien de partage</button>
        </div>

        <details class="tips">
          <summary>Conseils pour débuter</summary>
          <ul>
            <li>Contrôlez le centre (e4, d4, e5, d5).</li>
            <li>Développez cavaliers et fous tôt.</li>
            <li>Roquez pour protéger votre roi.</li>
          </ul>
        </details>
      </aside>
    </main>

    <div id="announce" class="sr-only" aria-live="assertive"></div>

    <footer class="footer">
      <div class="container">
        <p>Fait pour l’apprentissage. Idéal pour un déploiement <strong>GitHub Pages</strong>.</p>
      </div>
    </footer>

    <noscript style="display:block; padding:16px; text-align:center;">
      Activez JavaScript pour jouer.
    </noscript>

    <script src="./script.js" defer></script>
  </body>
</html>
